{% extends 'base.html' %}
{% block content %}
<div class="container" style="border-radius: 8px;">
    <div class="row">
        {% for anime in animeList %}
        <div class="col-md-3 m-auto py-3">
            <div class="moldura-card">
                <div class="card" style="width: 16rem;">
                    <img src="{{anime.movie_banner}}" style="border-radius: 10px;">
                    <div class="card-body">
                        <h5>{{anime.title}}</h5>
                        <p class="col-lg-10 fs-10 mb-1">Diretor: {{anime.director}}</p>
                        <p class="col-lg-10 fs-10 mb-1">Data de lan√ßamento: {{anime.release_date}}</p>
                        <p class="col-lg-10 fs-10 mb-1">Score: {{anime.rt_score}} </p>
                        <a href="{{url_for('api', id=anime.id)}}" class="btn btn-dark">+ Info</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
